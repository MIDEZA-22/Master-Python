{% extends 'layout.html' %} <!--Heredar toda la plantilla layout.html-->

<!--Para que el titulo se muestre en la pagina, SE DEBE USAR EL BLOQUE EN EL layout.html-->
{% block title%}

    Pagina de Pruebas

{% endblock %}

<!--Para que el contenido se muestre en la pagina, SE DEBE USAR EL BLOQUE EN EL layout.html-->
{% block content %}

    <h1 class="title">Formularios en Django</h1>

    <!--El method GET envia el contenido del formulario por la URL save-article/ DE MANERA VISIBLE-->
    <!--<form action="{% url 'save' %}" method="GET">-->
    
    <!--El method POST envia el contenido del formulario por la URL save-article/ DE MANERA INVISIBLE Y MAS SEGURA, PERO SE TIENE QUE AGREGAR EL TOKEN-->
    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}

        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Ingresa el titulo"/>

        <label for="content">Contenido</label>
        <textarea type="text" name="content" placeholder="Ingresa el contenido"></textarea>

        <label for="public">Â¿Publicado?</label>
        <select name="public">
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar"/>

    </form>
{% endblock %}
